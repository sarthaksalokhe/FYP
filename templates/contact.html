{% extends "base.html" %}
{% block title %}Contact Us {% endblock title %} 

{% block body%}
{% comment %} black box {% endcomment %}
<style>
body {
  font-family: Poppins;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 130px;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: black;
}

.right {
  right: 0;
  background-color: #F9F9F9;
  color: black;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}


</style>
</head>
<body>

<div class="split left">
  <div style = "width: 750px;
  height: 580px;
  background-color: black;
  border: 1px solid black; margin-top: 30px; margin-left: 0px ">
  
    
  </div>
</div>

<div class="split right">
  <div class = "centered">
    
    <h2 style = "margin-bottom: 550px;">Get in Touch</h2>
  </div>


  <form method = "post" action = "/contact" 
    style = "margin-top: 120px; 
              margin-left: 50px; margin-right: 50px;">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="email"  name = "email" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="desc">Your Query</label>
      <textarea class="form-control" id="desc" rows="3" name = "desc" placeholder="Enter your query"></textarea>
    </div>
    <button class = "btn btn-dark" type = "submit" style = "margin-top: 20px; border-radius: 20px;"> Submit </button>
  </form>


     {%endblock body%}
